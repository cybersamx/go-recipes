<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Sign-In</title>
  <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="//cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
</head>
<body>
<form action="" method="post">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="text-center">
          <button type="button" class="btn btn-lg btn-danger btn-floating">
            <i class="fas fa-user fa-1x"></i>
          </button>
        </div>
        <p class="fs-4 mt-3 text-center">Registration</p>
        <div class="form-outline mb-4">
          <input type="text" id="name" name="name" class="form-control form-control-lg" />
          <label class="form-label" for="name">Name</label>
        </div>
        <div class="form-outline mb-4">
          <input type="text" id="address" name="address" class="form-control form-control-lg" />
          <label class="form-label" for="address">Address</label>
        </div>
        <div class="form-outline mb-4">
          <input type="text" id="city" name="city" class="form-control form-control-lg" />
          <label class="form-label" for="city">City</label>
        </div>
        <div class="form-outline mb-4">
          <input type="text" id="postal" name="postal" class="form-control form-control-lg" />
          <label class="form-label" for="postal">Postal</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-4" style="background-color: #1976d2;">REGISTER</button>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</form>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
</body>
</html>
